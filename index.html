<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        main{
            width: 75%;
        }
        #container{
            width: 60%;
        }
        .text{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: aqua;
            border-radius: 15px;
            border: none;
            margin: 15px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header class="flex justify-center items-center mt-4">
        <div class="flex items-center gap-2">
            <input type="text" placeholder="Type here and list add" class="input input-bordered input-primary w-full max-w-xs" id="input-text" />
            <button class="btn btn-primary" onclick="addText()">Add Text</button>
        </div>
    </header>
    <main class="flex justify-center items-center mt-4 mx-auto">
        <div id="container">

        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
